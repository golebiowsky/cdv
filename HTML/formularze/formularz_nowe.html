<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <input type="text" name="imie" autofocus autocomplete="off"><br>
      <input type="number" name="liczba" step="0.1"><br>
      <input type="number" name="liczba" step="10"><br>
      Daty:<br>
      <input type="date"><br>
      <input type="time"><br>
      <input type="datetime-local"><br>
      <input type="week"><br>
      <input type="month"><br>

      Telefon:<br>
      <input type="tel"><br>

      Kolor:<br>
      <input type="color"><br>

      Zakres:<br>
      <input type="range" name="zakres" min="0" max="255">

      Lista:<br>
      <label>Dzien tygodnia</label>
      <input type="text" list="tydzien">
      <datalist id="tydzien">
        <option value="Poniedziałek">
        <option value="Wtorek">
        <option value="Środa">
        <option value="Czwartek">
        <option value="Piątek">
        <option value="Sobota">
        <option value="Niedziela">
      </datalist><br>

      Wyrażenia regularne:<br>
      Pesel:
      <input type="text" name="pesel" pattern="[0-9]{11}" required><br>

      Kod pocztowy:
      <input type="text" name="kod" pattern="^\d{2}-\d{3}$" placeholder="00-000" required><br>
      <!-- zad. dom -->
      Adres IP:

      Telefon komórkowy:
      <!--111 222 333-->
      <!--111-222-333-->
      <!--111222333-->

      <input type="submit" name="przycisk" value="Wyślij">
    </form>
  </body>
</html>
